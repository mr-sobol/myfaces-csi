<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Myfaces Example Facelets</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
</head>

<body>
<f:loadBundle
	basename="org.apache.myfaces.examples.facelets.example_messages"
	var="example_messages" />
<!-- This template divide the page into 2 sections, top and center -->
<t:div id="top_pane">
	<ui:insert name="top">
		<!-- The default top_pane -->
		<t:panelGrid columns="2">
			<t:graphicImage id="header_logo" url="images/logo_mini.jpg"
				alt="#{example_messages['alt_logo']}" />
			<h:outputText style="color:green" value="MyFaces - The free JavaServer&#8482; Faces Implementation. Facelets Example: Simple Student CRUD." />
		</t:panelGrid>
	</ui:insert>
</t:div>
<t:div id="center_full_pane">
	<ui:insert name="center_full">
		<!-- defautl for the center_full_pane -->
		<t:outputText value="An example of Myfaces Faceletes" />
	</ui:insert>
</t:div>
</body>

</html>
