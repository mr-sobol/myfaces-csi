<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<title>Update Student</title>
</head>
<body>
<ui:composition template="/template_top_left.xhtml">
	<ui:define name="center">
		<h:form id="form2">
			<t:panelGrid columns="1">
				<f:facet name="header">
					<t:outputText value="#{example_messages['student_update_header']}" />
				</f:facet>			
			</t:panelGrid>
			<t:panelGrid id="update_panel" columns="3" columnClasses="panel_col1,panel_col2,panel_col3">
				<t:outputLabel for="input_id" value="#{example_messages['student_id']}" />
				<t:inputText id="input_id" value="#{update_student.id}" />
				<t:message for="input_id" />
				<t:outputLabel for="input_name" value="#{example_messages['student_name']}" />
				<t:inputText id="input_name" value="#{update_student.name}" />
				<t:message for="input_name" />
				<t:outputLabel for="input_last_name" value="#{example_messages['student_lastname']}" />
				<t:inputText id="input_last_name" value="#{update_student.lastName}" />
				<t:message for="input_last_name" />
				<t:outputLabel for="input_date" value="#{example_messages['student_dateofbirth']}" />
				<t:inputDate id="input_date" value="#{update_student.dateOfBirth}" popupCalendar="true"/>				
				<t:message for="input_date" />
				<t:outputLabel for="input_phone" value="#{example_messages['student_phone']}" />
				<t:inputText id="input_phone" value="#{update_student.phone}" />
				<t:message for="input_phone" />
			</t:panelGrid>
			<t:panelGrid columns="2">
				<t:commandButton id="update" 
								 action="#{update_student.update}"
								 value="#{example_messages['ok']}"/>
				<t:commandLink id="back" 
								 action="success"
								 value="#{example_messages['go_back']}"/>
			</t:panelGrid>
		</h:form>	
	</ui:define>
</ui:composition>
</body>
</html>
