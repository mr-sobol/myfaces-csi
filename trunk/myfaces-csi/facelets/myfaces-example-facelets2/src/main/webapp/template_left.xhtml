<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Myfaces Example Facelets</title>
<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
</head>

<body>
<ui:composition>
	<t:div id="left_pane">
		<ui:insert name="left">
			<t:div id="subnavigation_outer">
				<t:div id="subnavigation">
					<h:form id="panelnav">
						<t:panelNavigation2 id="nav1" layout="list" itemClass="mypage"
							activeItemClass="selected" openItemClass="selected">
							<t:commandNavigation2
								value="#{example_messages['panelnav_student']}" action="go_student">
								<t:commandNavigation2 action="go_create">
									<f:verbatim>&#8250; </f:verbatim>
									<t:outputText
										value="#{example_messages['panelnav_create_student']}" />
								</t:commandNavigation2>
								<t:commandNavigation2 action="go_create_wleft" activeOnViewIds="/create_student_wleft.xhtml">
									<f:verbatim>&#8250; </f:verbatim>
									<t:outputText
										value="#{example_messages['panelnav_create_student_wleft']}" />
								</t:commandNavigation2>								
								<t:commandNavigation2 action="go_list" activeOnViewIds="/list_student.xhtml">
									<f:verbatim>&#8250; </f:verbatim>
									<t:outputText
										value="#{example_messages['panelnav_list_students']}" />
								</t:commandNavigation2>
							</t:commandNavigation2>
							<t:commandNavigation2
								value="#{example_messages['about']}" action="go_about" activeOnViewIds="/about.xhtml">
							</t:commandNavigation2>
						</t:panelNavigation2>
					</h:form>
				</t:div>
			</t:div>

		</ui:insert>
	</t:div>
	<t:div id="center_pane">
		<ui:insert name="center">Hello World Example!</ui:insert>
	</t:div>
</ui:composition>
</body>

</html>
